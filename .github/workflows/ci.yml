name: Test Project
on: push
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with: 
          node-version: 19

      - name: Install Dependencies
        run: |
          pwd
          cd ./second-action-react-demo
          pwd
          npm ci

      - name: Run Tests
        run: |
         pwd
         cd ./second-action-react-demo
         pwd
         npm test 
          

