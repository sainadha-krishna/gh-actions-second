name: Test Project
on: push
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with: 
          node-version: 19

      - name: Install Dependencies
        run: |
          pwd
          cd ./second-action-react-demo
          pwd
          node -v
          npm ci

      - name: Run Tests
        run: |
         pwd
         cd ./second-action-react-demo
         pwd
         npm test 

  deploy: 
    runs-on:  ubuntu-latest
    needs: test
    steps: 
      - name: Get Code
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with: 
          node-version: 19

      - name: Install Dependencies
        run: |
          pwd
          cd ./second-action-react-demo
          pwd
          node -v
          npm ci

      - name: Build Project          
        run: | 
          pwd
          cd ./second-action-react-demo
          pwd
          npm run build 

      - name: Deploy Project          
        run:  echo "Dploying.."       

